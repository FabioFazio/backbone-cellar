<div class="row">

    <form class="form-horizontal col-md-12">


        <fieldset>

            <legend>Wine Details</legend>
            <br/>

            <div class="row">
                <div class="col-md-9">

                    <div class="form-group">
                        <label for="wineId" class="col-md-1 control-label">Id:</label>
			<div class="col-md-11">
                            <input class="form-control" id="wineId" name="id" type="text" value="<%= id === null ? '' : id %>" class="col-md-1"
                                   disabled/>
                   	</div>
                    </div>

                    <div class="form-group">
                        <label for="name" class="col-md-1 control-label">Name:</label>
			<div class="col-md-11">
                            <input class="form-control" type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
	                </div>
                    </div>

                    <div class="form-group">
                        <label for="grapes" class="col-md-1 control-label">Grapes:</label>
			<div class="col-md-11">
                            <input class="form-control" type="text" id="grapes" name="grapes" value="<%= grapes %>"/>
                            <span class="help-inline"></span>
	                </div>
                    </div>

                    <div class="form-group">
                        <label for="country" class="col-md-1 control-label">Country:</label>
			<div class="col-md-11">
                            <input class="form-control" type="text" id="country" name="country" value="<%= country %>"/>
                            <span class="help-inline"></span>
	                </div>
                    </div>

                    <div class="form-group">
                        <label for="region" class="col-md-1 control-label">Region:</label>
			<div class="col-md-11">
                            <input class="form-control" type="text" id="region" name="region" value="<%= region %>"/>
	                </div>
                    </div>

                    <div class="form-group">
                        <label for="year" class="col-md-1 control-label">Year:</label>
			<div class="col-md-11">
                            <select class="form-control col-md-1" id="year" name="year" value="<%= year %>">
                                <option
                                <%= year == 2012?'selected':'' %>>2012</option>
                                <option
                                <%= year == 2011?'selected':'' %>>2011</option>
                                <option
                                <%= year == 2010?'selected':'' %>>2010</option>
                                <option
                                <%= year == 2009?'selected':'' %>>2009</option>
                                <option
                                <%= year == 2008?'selected':'' %>>2008</option>
                                <option
                                <%= year == 2007?'selected':'' %>>2007</option>
                            </select>
	                </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-md-1 control-label">Notes:</label>
			<div class="col-md-11">
                            <textarea class="form-control" id="description" name="description" class="col-md-6" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>

                </div>

                <div class="col-md-3">
                    <div class="well">
                        <p><img id="picture" width="180" src="<%= picture === null ? 'pics/generic.jpg' : 'pics/' + picture %>"/></p>

                        <p>To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <center class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn btn-danger delete">Delete</a>
	    <a href="#" class="btn btn-default">Cancel</a>
        </center>

    </form>

</div>

<div class="row status-bar">
    <div class="col-md-12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
